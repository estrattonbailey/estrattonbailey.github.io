---
layout: default
---

<section class="block bg-c-g1 padding-a-m padding-a-l_m padding-a-xl_l">
	<h3 class="c-g3 padding-b-xl">
		<a href="{{ site.url }}" class="c-1" title="{{site.name}}">{{site.name}}</a>
		<span class="c-g2"> / </span>
		<a href="{{ site.url }}/writings" class="c-g3">WRITINGS</a>
	</h3>
	{% for post in site.posts %}
		<article class="post--listing block padding-v-l">
			<h5 class="c-g-3 font-w-0 padding-b-xs">{{ post.date | date: '%B %d, %Y' }}</h5>
			<a class="post__title padding-b-xs s23_xl" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }}</h2></a>
			<p class="s1 s23_l s12_xxl">{{ post.excerpt }}</p>
		</article>
	{% endfor %}
</section>
