<article class="post--listing block padding-v-m padding-v-l_m">
	<h5 class="c-g-3 font-w-0 padding-b-xs">{{ post.date | date: '%B %d, %Y' }}</h5>
	<a class="c-theme post__title padding-b-xs s23_xl" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }}</h2></a>
	<div class="post__excerpt s1 s23_l s12_xxl">{{ post.excerpt }}</div>
</article>
